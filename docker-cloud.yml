wopr:
    image: 'soulshake/wopr:latest'
    ports:
        - "1337:80"
    target_num_containers: 1
    autoredeploy: true
    autodestroy: on-success
    restart: on-failure

nginx:
    image: 'soulshake/nginx:latest'
    container_name: cv-nginx
    ports:
      - "80:80"
    links:
      - "wopr"
